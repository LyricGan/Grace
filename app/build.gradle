apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.lyric.grace"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
        }
        release {
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':library')
    Map<String, String> dependencies = rootProject.ext.dependencies
    testCompile dependencies.jUnit
    testCompile dependencies.mockito
    compile dependencies.appCompat
    compile dependencies.cardView
    compile dependencies.design
    compile dependencies.nineoldandroids
    compile dependencies.eventbus
    compile dependencies.rxAndroid
    debugCompile dependencies.leakcanarydebug
    releaseCompile dependencies.leakcanaryrelease
    compile dependencies.retrofit2
    //    compile dependencies.retrofit2AdapterRxJava
    //    compile dependencies.retrofit2ConverterGson
    //    compile dependencies.retrofit2ConverterJackson
    //    compile dependencies.retrofit2ConverterMoshi
    //    compile dependencies.retrofit2ConverterProtobuf
    //    compile dependencies.retrofit2ConverterWire
    //    compile dependencies.retrofit2ConverterSimpleXML
    compile dependencies.realm
    compile dependencies.picasso
    compile dependencies.glide
    compile dependencies.fresco
    compile dependencies.stetho
    compile dependencies.stetho_okhttp
    compile dependencies.stetho_urlconnection
    compile dependencies.okhttp
    //    compile dependencies.okhttpLogInterceptor
    compile dependencies.genius
    compile dependencies.butterKnife
}
